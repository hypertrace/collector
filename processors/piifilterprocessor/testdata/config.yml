receivers:
  examplereceiver:

processors:
  hypertrace_piifilter:
    prefixes:
      - hypertrace.
    redaction_strategy: "hash"
    key_regexs:
      - regex: ^password$
        redaction_strategy: "redact"
    complex_data:
      - key: sql.query
        type: sql
      - key: http.request.body
        type_key: http.request.header.content-type

exporters:
  exampleexporter:

service:
  pipelines:
    traces:
      receivers: [examplereceiver]
      exporters: [exampleexporter]
